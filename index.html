<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Quiz Hub — Daily Refreshing Question Bank</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app">
    <header>
      <h1>AI Quiz Hub</h1>
      <div class="small">Daily-refreshing open-book and MCQ generator. Local-first. Optional AI (HF / OpenAI / DeepSeek).</div>
    </header>

    <div class="controls">
      <label>Topic
        <select id="topicSelect">
          <option value="political_science">Political Science (UGC NET)</option>
          <option value="ssc_history">SSC - History</option>
          <option value="history">History</option>
          <option value="world_history">World History</option>
          <option value="languages">Languages</option>
          <option value="mixed">Mixed</option>
        </select>
      </label>

      <label>Mode
        <select id="modeSelect">
          <option value="local">Local (No AI)</option>
          <option value="hf">HuggingFace</option>
          <option value="openai">OpenAI</option>
          <option value="deepseek">DeepSeek</option>
        </select>
      </label>

      <button class="btn" id="generateBtn">Generate Today's Set</button>
    </div>

    <div class="main">
      <div>
        <div class="card">
          <div class="meta">Date: <span id="dateDisplay"></span> • Seed: <span id="seedDisplay"></span></div>
          <h2>Daily Module</h2>
          <div id="questionArea"></div>
        </div>
        <div class="card">
          <h3>Logs</h3>
          <div class="log" id="logArea"></div>
        </div>
      </div>

      <aside>
        <div class="card">
          <h3>Settings</h3>
          <label>Essays <input id="essayCount" type="number" min="1" max="5" value="1" /></label>
          <label>Comprehension <input id="compCount" type="number" min="5" max="15" value="10" /></label>
          <label>MCQs <input id="mcqCount" type="number" min="1" max="5" value="2" /></label>
        </div>
      </aside>
    </div>

    <footer class="footer">© AI Quiz Hub — Supports Local, HuggingFace, OpenAI, and DeepSeek modes.</footer>
  </div>
  <script src="app.js"></script>
</body>
</html>
